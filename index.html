<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>

</head>

<body>

    <div class="card mx-auto mt-2" style="width: 20rem; text-align: center;">
        <img src="airhockey.jpg" height="400px" width="300px" class="card-img-top" alt="...">
        <div class="card-body">
            <h1><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
            <label for="playTo"> Playin To </label>
            <select id="playTo" class="mb-2">
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>
                <option value="10"> 10 </option>
            </select>
            <footer>
                <button class="btn btn-primary" id="player1"> P1 </button>
                <button class="btn btn-primary" id="player2"> P2 </button>
                <button class="btn btn-danger" id="reset"> Reset </button>
            </footer>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
